<div class="container">
    <div class="feature-display">
        <a class="post_link" href="{% url 'detail' post.slug %}"><img class="feature_post_thumbnail" src="{{ post.thumbnail.url }}"></a>
        <h2 class="feature_post_title"><a class="post_link" href="{% url 'detail' post.slug %}">{{ post.short_title }}</a></h2>
        <span class="feature_post_tags">{{ post.tags }}</span>
        <div class="feature_post_snippet"> {{ post.snippet|linebreaks }}</div>
    </div>
</div>
{% if forloop.last %}{% else %}
<hr class="hr_post_splitter">
{% endif %}
